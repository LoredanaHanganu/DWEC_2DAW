<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script type="text/javascript" src="tarea1.js">
   </script>
   <title>Contar enlaces e imágenes </title>
   <link rel="stylesheet" href="tarea1.css">
</head>

<body>
   <h1>Div - Cambio de tamaño de las letras on mouseOver/mouseOut</h1>
   <div>
      <p id="changeSize" 
         onmouseover="changeFontSize(this)" 
         onmouseout="restoreFontSize(this)"
      >
         Al pasar el ratón por encima de este texto cambiará de tamaño.
      </p>
   </div>
</body>

</html>
