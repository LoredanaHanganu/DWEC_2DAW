<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script type="text/javascript" src="tarea4.js">
   </script>
   <title>Contar enlaces e imágenes </title>
   <link rel="stylesheet" href="tarea4.css">
</head>

<body>
   <h1>Contador de enlaces e imágenes</h1>
   <div id="content">
      <div id="images">
         <img src="assets/girl_in_a_jacket.jpg" alt="Girl in a jacket" width="250" height="300">
         <img src="assets/sunset.jpg" alt="Sunset on the beach" width="250" height="300">
         <img src="assets/kitten.jpg" alt="Kitten" width="250" height="300">
      </div>
      <div id="links">
         <a href="https://www.google.com/">Google</a>
         <a href="https://www.wikipedia.org/">Wikipedia</a>
         <a href="https://www.reddit.com/">Reddit</a>
         <a href="https://www.w3schools.com/">W3schools</a>
      </div>
   </div>

   <div>
      <button class="countImages" onclick="countImages()">Contar imágenes</button>
      <button class="countLinks" onclick="countLinks()">Contar enlaces</button>
   </div>
</body>

</html>
