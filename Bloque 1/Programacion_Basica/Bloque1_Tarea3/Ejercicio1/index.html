<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script type="text/javascript" src="tarea1.js">
   </script>
   <title> CRUD Párrafos</title>
   <link rel="stylesheet" href="tarea1.css">
</head>

<body>
   <h1>Crud párrafos</h1>
   <div class="paragraph">
      <p id="firstParagraph">Este es mi primer párrafo</p>
   </div>

   <div>
      <button class="addParagraph" onclick="addParagraph()">Añadir párrafo</button>
      <button class="insertParagraph" onclick="insertParagraph()">Insertar párrafo</button>
      <button class="replaceParagraph" onclick="replaceParagraph()">Reemplazar párrafo</button>
      <button class="removeParagraph" onclick="removeParagraph()">Borrar párrafo</button>
      <button class="cloneDiv" onclick="cloneDiv()">Clonar Div</button>
   </div>
</body>

</html>
