<!DOCTYPE html>
<html lang="en">

<head>

   <link href="tarea3.css" rel="stylesheet" type="text/css" />
   <title>Cambiar Colres</title>
</head>

<body id="container">
   <h1>Presióna los botones para cambiar el color del contenedor DIV</h1>

   <div id="colorDiv">
      <p>Bienvenido a esta página de prueba de colores</p>
   </div>

   <!--Asignamos la función a los botones con el evento'onclick'-->
   <div>
      <button class="btnBlue btn" onclick="changeBackgroundColor('blue')">Azul</button>
      <button class="btnGreen btn" onclick="changeBackgroundColor('green')">Verde</button>
      <button class="btnWhite btn" onclick="changeBackgroundColor('white')">Reestablecer color</button>
   </div>
</body>

</html>
